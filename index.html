<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Google Fonts -->
     <link href="https://fonts.googleapis.com/css2?family=Grandstander&display=swap" rel="stylesheet">

    <!-- BS4 stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- My Styles -->
    <link rel="stylesheet" href="/styles/style.css">

    <title>Hours Calculator</title>
</head>
<body>

    <div class="text-center m-3">
        <h1 class=display-4>Hours Calculator</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">

                <form>
                    <div class="form-row">
                        <div class="form-group col-5">
                            <label for="hoursInput">Hours:</label>
                            <input id="hoursInput" class="form-control" type="number" min=0 placeholder="0">
                        </div>

                        <div class="form-group col-5">
                            <label for="minsInput">Minutes:</label>
                            <input id="minsInput" class="form-control" type="number" min=0 max=59 placeholder="0">
                        </div>

                        <div class="form-group col-2">
                            <label for="secsInput">Seconds:</label>
                            <input id="secsInput" class="form-control input-sm" type="number" min=0 max=59 placeholder="0">
                        </div>
                    </div>
                    <div class="text-right">
                        <button type="button" id="addbtn" class="btn btn-primary">Add Hours</button>
                    </div>
                </form>

                <div class="container text-center m-4">
                    <h3>Total Time Worked: </h3>
                    <h1 class="display-3" id="totalTime"></h1>
                </div>
            </div>

            <div class="col-md-6">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Hours</th>
                        </tr>
                    </thead>
                    <tbody id="hoursTable">
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="/scripts/calchours.js"></script>

    <!-- BS4 Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
